<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project 1</title>
  <script src="https://kit.fontawesome.com/fc802d5b99.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
  <div class="all-data-post">

    <div class="header">
      <p id="logged-as"></p>
      <button onclick="logout()" class="btn btn-primary button-logout">wyloguj</button>
      <form id="data">
        <label class="form-label">Tytuł posta:</label>
        <input id="input-title" type="text" class="form-control input" placeholder="Wpisz tytuł posta"></input>
        <label class="form-label">Treść posta:</label>
        <textarea id="input-body" type="text" class="form-control input-body" placeholder="Wpisz treść posta"
          rows="3"></textarea>
        <button type="submit" class="btn btn-primary button-add">DODAJ</button>
      </form>

      <input id="search-post" type="text" placeholder="wyszukaj posty po tytule"
        class="form-control input input"></input>

      <div class="form-check">
        <input id="my-post-checkbox" type="checkbox" class="form-check-input"> </input> <label for="my-post-checkbox"
          class="form-check-label" for="flexCheckDefault">Pokaż tylko moje
          posty</label>
      </div>

      <p id="numberPost">Liczba postów: 0</p>
    </div>
    <div id="postsContainer">
    </div>
    <div class="shadow"></div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
